<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>PyOne安装验证页</title>
    </head>
    <body>
         <h1>复制验证码至原页面</h1>
         <form id="linkForm" name="linkForm">
         <textarea style="width:100%;overflow-x:visible;overflow-y:visible;" name="video_link" id="code_form" class="fullboxtext" onclick="javascript:document.linkForm.video_link.focus();document.linkForm.video_link.select();" readonly="readOnly">{code}</textarea>
         </form>
        <script>
            function get(variable){
                   var query = window.location.search.substring(1);
                   var vars = query.split("&");
                   for (var i=0;i<vars.length;i++) {
                           var pair = vars[i].split("=");
                           if(pair[0] == variable){return pair[1];}
                   }
                   return(false);
            }
            var code = get('code');
            document.getElementById('code_form').value=code
        </script>
    </body>
</html>
